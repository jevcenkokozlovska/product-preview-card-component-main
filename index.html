<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- Normalize.css -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <article class="product">
      <picture class="product__img">
        <source srcset="./images/image-product-desktop.jpg" media="(min-width: 42.857em)">
        <img class="mob" src="./images/image-product-mobile.jpg" alt="Gabrielle Essence Eau De Parfum mobile view">
      </picture>
      
      <div class="product__content">
        <p class="product__type">Perfume</p>
    
        <h1 class="product__name">Gabrielle Essence Eau De Parfum</h1>
    
        <p class="product__description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.</p>
    
        <div class="product__prices">
          <p class="product__price product__price--current">$149.99</p>
          <p class="product__price product__price--old">$169.99</p>
        </div>
    
        <button type="button" class="product__btn product__btn--add"><img class="img-cart" src="./images/icon-cart.svg">Add to Cart</button>
      </div>
    </article>
</main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Kristina Jevƒçenko-Kozlovska</a>.
  </div>
</body>
</html>
